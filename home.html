<!DOCTYPE html>
<html lang="en" ng-app="urlur">
  <head>
    <meta charset="utf-8">
    <title>urlur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ngCookies.js"></script>
    <script src="js/controller.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- This is for generating the top bar -->
  <div class="navbar navbar-fixed-top"> 
    <div class="navbar-inner">
      <div class="container-fluid">
         <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>

        <div class ="brand">URLur</div>
        <div class="nav-collapse collapse">

  <!-- This is for generating the layout -->
  <div class="container-fluid" ng-controller="postCtr">

    <!-- Top bar -->
      <div class="row-fluid">
            <form class="form-horizontal span9 offset1">
              <div class="control-group">
                <input type="text" ng-model="searchQuery" class="input-large  span6">
                <button type="submit" class="btn btn-primary margin2" ng-click="search()">Search</button>
              </div>
            </form>
      <!-- End of top bar -->

            <!-- Modal to add url-->
            <!-- Button to add Modal -->
            <button data-toggle="modal" data-target="#myModal" class="btn btn-primary" type="button" ng-click="onAddClick()">Large button</button>
            <!-- Modal -->
            <div ng-show="showAddUrlModal">
              <div id="myModal"class="modal fade">
                <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Add New URL</h3></div>
                <div class="modal-body">
                  <!-- modal body comes here -->
                  <div>
                    <form class="form-horizontal">

                      <!-- input for title -->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" placeholder="Title">
                        </div>
                      </div>

                      <!-- input for URL -->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" placeholder="URL">
                        </div>
                      </div>

                      <!-- select component for group -->
                      <div class="control-group" ng-controller="groupCtr">
                        <div class="controls">
                          <select ng-model="slGroup" ng-options="g.name for g in groups">
                        </div>
                      </div>

                      <!-- input for Tags -->
                      <div class="control-group">
                        <div class="controls">
                          <input type="text" placeholder="Tag1, Tag2, Tag3">
                        </div>
                      </div>

                      <div class="control-group">
                        <div class="controls">
                          <button class="btn btn-large btn-primary span6" type="button">Add</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
                <div class="modal-footer">footer</div>
              </div>
            </div> 
              
            <!-- End of Modal -->
      </div>

      
      
      <div class="row-fluid">
        <!-- Sidebar -->
        <div class="span3" ng-controller="groupCtr">
          <div class="row-fluid">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav -header"><h3>Groups</h3></li>
                <li class="group-item" ng-repeat="group in groups" ng-click="selectGroup($event, group)"><a href="#">{{group.name}}</a></li>
              </ul>
            </div>
          </div>

        <!-- End of sidebar -->
        </div>

        <!-- container for data -->
        <div class="span9">

          <!-- start of base container for list of posts -->
          <div class="row-fluid" id = "base-data-container">
            
              <!-- start of template for each post -->
              <div class="row-fluid" ng-repeat="post in posts">

                <div class="well">
                  <!-- row for Title & user -->
                  <div class="row-fluid">                  

                    <!-- placeholder for title -->
                    <div class="span10 valign-center">
                      <div><h3>{{post.title}}</h3></div>
                    </div>

                    <!-- placeholder for user -->
                    <div class="span2 valign-center">
                      <h3><small>Added by : {{post.added_by}}</small></h3>
                    </div> 
                  </div>
                    

                  <!-- row for link & date -->
                  <div class="row-fluid">
                    <!-- placeholder for link -->
                    <div class="lead span10">
                      <a href=http://{{post.link}}>{{post.link}}</a>
                    </div>

                    <!-- placholder for date -->
                    <div class="span2 pull-right">
                      <h5><small>{{post.date | date:'dd-MM-yyyy hh:mm'}}</small></h5>
                    </div>
                  </div>  

                  <!-- row for tags -->
                  <div class="row-fluid">
                    <!-- placeholder for tags -->
                    <code ng-repeat="tag in post.tags" class="margin2">{{tag}}</code>
                  </div>
                </div>

            <!-- End of post template -->
              </div>      

        <!-- End of base containe for posts list -->
          </div>
    <!-- End of span9 container -->
        </div>
      </div>

  </body>
</html>
